<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h2>Registration Form</h2><img src="register.png" height="50px" alt="">
    <hr>
    <form>
        <div><label for="myName">Name:</label>
            <input type="text" id="myName" placeholder="Enter Your Full Name"required/>
        </div>
        <hr>
        <div><label for="myEmail">Email:</label>
            <input type="email" id="myEmail" placeholder="Enter Your Email ID"required>
        </div>
        <hr>
        <div><label for="myDate">Date of Birth:</label >
            <input type="date" id="myDate"required>
        </div>
        <hr>
        <div>
            <label for="myPassword">Set a Password:</label>
            <input type="password" id="myPassword" placeholder="Enter Your Password" required>
        </div>
        <hr>
        <div>
            &nbsp;&nbsp;&nbsp; <input type="submit" value="Register Now">
        </div>




    </form>
</body>

</html>
